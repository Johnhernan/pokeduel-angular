
<div class="container" id="play-grid">
  <div class="pokemon-display-grid">
      <div *ngFor="let player of players" class="pokemon">
        <app-pokemon [pokemon]='player.playerPokemon' (onReroll)="reroll()"></app-pokemon>
        <app-statbar [playerStats]="player.playerStats"></app-statbar>
      </div>
  </div>
  <div class="control-panel">
    <button (click)="getPokemons()"> Start!</button>
    <button (click)="battle()"> Battle!</button>
  </div>
</div>
