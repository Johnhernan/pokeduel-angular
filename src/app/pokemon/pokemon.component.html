<div class="pokemon">
  <img src="{{pokemon.sprite}}" alt="" class="pokemon">
  <h4 class="pokemon-name"> {{ pokemon.name }}</h4>
  <div class="types">
    <span *ngFor="let t of pokemon.types" class="type"><p>{{t.type.name}}</p></span>
  </div>
  <button (click)="reroll()"> Rerroll </button>
</div>
